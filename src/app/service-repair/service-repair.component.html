<div>
  <h1>Welcome to the Service Repair Page</h1>
  <label>Customer Email:</label>
  <input type="text">
  <br>
  <label>Customer Full Name:</label>
  <input type="text">
  <div *ngFor="let service of services">
    <label>
      <input type="checkbox" [(ngModel)]="service.selected" (change)="calculateTotal()">
      {{ service.name }} - ${{ service.cost | number:'1.2-2' }}
    </label>
  </div>
  <div>
    <h3>Total: ${{ totalCost | number:'1.2-2' }}</h3>
  </div>
</div>
